<!doctype html>
<html>
  <head>
    <title>Becode Chat</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

    <header id="login">
      <h1>Bienvenue</h1>
      <p>Ceci est un chat en Node.js , entrez votre pseudo </p>
    </header>
    <div class="userinchat">

    </div>
    
    <main id="messages" >
      <form action="" id="loginform" class="log">
        <input type="text" name="login" id="usernamelogin" placeholder="Votre pseudo" autocomplete="off">
        <input type="text" name="pass" id="passwordlogin" placeholder="Votre pass" autocomplete="off">
        <input type="submit" id="senduser" value="Envoyer">
      </form>
      <form action="" id="registerform">
        <input type="text" name="login" id="usernameregister" placeholder="Votre pseudo" autocomplete="off">
        <input type="text" name="pass" id="passwordregister" placeholder="Votre pass" autocomplete="off">
        <input type="submit" id="registeruser" value="Envoyer">
      </form>
      <div class="message" id="msgtpl" style="display:none;">
        <div class="info">
          <p class><strong>{{user}}</strong></p>
          <p>{{message}}</p>
          <span class="date">{{date}}</span>
        </div>
      </div>
    </main>

    <footer>
      <form action="" id="tchatinput">
        <input id="message" autocomplete="off" placeholder="Votre message">
        <input id="m" type="submit" value="Envoyer">
      </form>
    </footer>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/mustache.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/user.js"></script>

  </body>
</html>
